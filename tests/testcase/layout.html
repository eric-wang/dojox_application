<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>dojo.app layout</title>
		<link rel="stylesheet" type="text/css" href="../../../../dojox/mobile/themes/iphone/iphone.css">
		</link>
		<style>
			html, body {
				height: 100%;
				overflow: hidden;
			}
		</style>
		<script type="text/javascript" src="../../../../dojo/dojo.js" djConfig="parseOnLoad: true, mblAlwaysHideAddressBar: true">
		</script>
		<script language="JavaScript" type="text/javascript">
			dojo.require("dojox.app.layout.layoutContainer");
			dojo.require("dojox.app.pane");
		</script>
	</head>
	<body>
		<div dojoType="dojox.app.layout.layoutContainer" style="background:#c5ccd3;width: 100%; height: 100%;" class="view mblView">
			<div dojoType="dojox.app.pane" shadow="true" style="width: 10%; height:100%; background-color:#FF0000;" region="left">
				Left
			</div>
			<div dojoType="dojox.app.pane" style="width: 10%; height:100%; background-color:#FFFF00;" region="right">
				right
			</div>
			<div dojoType="dojox.app.pane" style="width: 100%; height:10%; background-color:#00FF00;" region="top">
				top
			</div>
			<div dojoType="dojox.app.pane" style="width: 100%; height:10%; background-color:#0000FF;" region="bottom">
				bottom
			</div>
			<div dojoType="dojox.app.pane" style="width: 100%; background-color:#00FFFF;" region="center">
				<div dojoType="dojox.app.layout.layoutContainer" style="background:#c5ccd3;width: 100%; height: 100%;" class="view mblView">
					<div dojoType="dojox.app.pane" shadow="true" style="width: 15%; height:100%; background-color:#880088;" region="left">
						Center Left
					</div>
					<div dojoType="dojox.app.pane" style="width: 100%; height:15%; background-color:#009999;" region="top">
						Center top
					</div>
					<div dojoType="dojox.app.pane" style="width: 15%; height:100%; background-color:#0FFFF0;" region="right">
						Center right
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
